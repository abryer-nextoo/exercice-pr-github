<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <title>Nextoo DevFest2024</title>
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
    <nav class="navbar">
        <img src="../asset/Blanc%20Orange.png" alt="logo nextoo" id="logo-header"/>
        <div class="navbar-links" id="navbar-links">
            <ul>
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="#">Classement</a></li>
            </ul>

            <button id="addButton">Ajouter</button>

            <select class="form-input" id="table-select-filter">
                <option value="" selected>Tous</option>
                <option value="BACK">Back</option>
                <option value="FRONT">Front</option>
                <option value="CICD">CICD</option>
                <option value="MOBILE">Mobile</option>
            </select>
        </div>
    </nav>
</header>
<section>
    <table id="data-table">
        <thead>
        <tr>
            <th>N°</th>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Maison</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="pagination">
        <button class="pagination-button" id="first-page-button"><<<</button>
        <button class="pagination-button" id="previous-page-button"><</button>
        <span>
            <span id="current-page"></span> / <span id="total-page"></span>
        </span>
        <button class="pagination-button" id="next-page-button">></button>
        <button class="pagination-button" id="last-page-button">>>></button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <form id="data-form">
                <div>
                    <input class="form-input" placeholder="Téléphone" type="tel" id="phone" name="phone" required pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}" inputmode="numeric" maxlength="14">
                </div>
                <div>
                    <input class="form-input" placeholder="Email" type="text" id="email" name="email" required maxlength="100">
                </div>
                <div>
                    <input class="form-input" placeholder="Prénom" type="text" id="firstname" name="firstname" required maxlength="50">
                </div>
                <div>
                    <input class="form-input" placeholder="Nom" type="text" id="lastname" name="lastname" required maxlength="50">
                </div>
                <div>
                    <select class="form-input" id="house" name="house" required>
                        <option value="" selected disabled>Maison</option>
                        <option value="BACK">Back</option>
                        <option value="FRONT">Front</option>
                        <option value="CICD">CICD</option>
                        <option value="MOBILE">Mobile</option>
                    </select>
                </div>
                <div>
                    <input class="form-input" placeholder="Score" type="text" id="score" name="score" required maxlength="5">
                </div>
                <div>
                    <div id="message"></div>
                </div>
                <button class="form-input submit-button" type="submit">Envoyer</button>
            </form>
        </div>
    </div>

    <div id="custom-popup" class="custom-popup">
        <div class="custom-popup-content">
            <p>Are you sure you want to proceed?</p>
            <button id="confirm-true">Yes</button>
            <button id="confirm-false">No</button>
        </div>
    </div>
</section>
<script type="module" src="/script.js"></script>
</body>
</html>
